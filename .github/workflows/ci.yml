name: CI

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Erlang
        uses: erlef/setup-beam@v1
        with:
          otp-version: "26.x"

      - name: Install Gleam
        run: |
          ARCH=$(uname -m)
          if [ "$ARCH" = "x86_64" ]; then
            ARCH="amd64"
          fi
          curl -L "https://github.com/gleam-lang/gleam/releases/latest/download/gleam-linux-${ARCH}.tar.gz" -o gleam.tar.gz
          tar -xzf gleam.tar.gz
          sudo mv gleam /usr/local/bin/
          gleam --version

      - name: Download dependencies
        run: gleam deps download

      - name: Check code format
        run: gleam format --check

      - name: Build project
        run: gleam build

      - name: Run tests
        run: gleam test

      - name: Test modules
        run: |
          for module in modules/*/; do
            if [ -f "${module}gleam.toml" ]; then
              echo "Testing module: $(basename "$module")"
              cd "$module"
              gleam deps download
              gleam build
              gleam test || exit 1
              cd - > /dev/null
            fi
          done
